development:
  refresh_dashboard_metrics:
    class: RefreshDashboardMetricsJob
    schedule: every 15 minutes
    queue: low

  overdue_store_tasks_notification:
    class: OverdueStoreTasksNotificationJob
    schedule: at 8am every day
    queue: default

production:
  refresh_dashboard_metrics:
    class: RefreshDashboardMetricsJob
    schedule: every 15 minutes
    queue: low

  overdue_store_tasks_notification:
    class: OverdueStoreTasksNotificationJob
    schedule: at 8am every day
    queue: default

  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  nightly_database_backup:
    class: DatabaseBackupJob
    schedule: at 2am every day
    queue: low

  nightly_garage_backup:
    class: GarageBackupJob
    schedule: at 3am every day
    queue: low
