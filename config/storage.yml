test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Local S3-compatible storage via Garage (https://garagehq.deuxfleurs.fr/)
garage:
  service: S3
  access_key_id: <%= ENV.fetch("GARAGE_ACCESS_KEY", "garageadmin") %>
  secret_access_key: <%= ENV.fetch("GARAGE_SECRET_KEY", "garageadmin") %>
  region: garage
  bucket: ei-pointofsale-<%= Rails.env %>
  endpoint: <%= ENV.fetch("GARAGE_ENDPOINT", "http://localhost:3900") %>
  force_path_style: true
