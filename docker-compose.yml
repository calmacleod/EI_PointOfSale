services:
  postgres:
    image: postgres:18-alpine
    container_name: ei_pointofsale_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ei_pointofsale_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ei_pointofsale_development"]
      interval: 5s
      timeout: 3s
      retries: 10

  garage:
    image: dxflrs/garage:v2.2.0
    container_name: ei_pointofsale_garage
    restart: unless-stopped
    ports:
      - "3900:3900"   # S3 API
      - "3901:3901"   # RPC
      - "3902:3902"   # Web UI
      - "3903:3903"   # Admin API
    volumes:
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
      - ./config/garage.toml:/etc/garage.toml:ro
    healthcheck:
      test: ["CMD-SHELL", "garage status || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
  garage_data:
  garage_meta:

