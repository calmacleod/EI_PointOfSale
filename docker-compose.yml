services:
  postgres:
    image: postgres:18-alpine
    container_name: ei_pointofsale_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ei_pointofsale_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ei_pointofsale_development"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:

